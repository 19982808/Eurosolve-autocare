<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eurosolve Auto Tech</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

  <!-- Main CSS -->
  <link rel="stylesheet" href="css/style.css">

  <!-- Flutterwave -->
  <script src="https://checkout.flutterwave.com/v3.js"></script>

  <!-- Chart.js (future use) -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

  <!-- jsPDF (invoice generation) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>

</head>

<body>

  <!-- NAVIGATION -->
  <header class="navbar">
    <div class="logo">Eurosolve Auto Tech</div>
    <nav>
      <a href="#booking">Book Service</a>
      <a href="login.html">Client Login</a>
      <a href="admin.html">Admin</a>
    </nav>
  </header>


  <!-- HERO SECTION -->
  <section class="hero">
    <div class="hero-content">
      <h1>Precision Engineering Meets Smart Technology</h1>
      <p>Advanced diagnostics, intelligent booking, digital service history.</p>
      <a href="#booking" class="primary-btn">Book Now</a>
    </div>
  </section>


  <!-- BOOKING SECTION -->
  <section id="booking">
    <h2>Book Your Service</h2>

    <form id="bookingForm" class="card">
      <input type="text" id="name" placeholder="Full Name" required>
      <input type="email" id="email" placeholder="Email" required>
      <input type="tel" id="phone" placeholder="Phone Number" required>
      <input type="text" id="car" placeholder="Car Make & Model" required>
      <input type="text" id="plate" placeholder="Plate Number" required>
      <input type="date" id="date" required>
      <button type="submit">Confirm Booking</button>
    </form>

    <br>

    <button onclick="payDiagnostic()">Pay Diagnostic (KES 3500)</button>

  </section>


  <!-- AI CHAT ASSISTANT -->
  <div class="chat-container">
    <input type="text" id="chatInput" placeholder="Ask about your car...">
  </div>


  <!-- FOOTER -->
  <footer>
    <p>Â© 2026 Eurosolve Auto Tech Platform</p>
  </footer>


  <!-- MODULE SCRIPTS -->
  <script type="module" src="firebase-config.js"></script>
  <script type="module" src="booking.js"></script>
  <script type="module" src="chatbot.js"></script>
  <script src="payments.js"></script>

</body>
</html>
