<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Eurosolve Auto Tech</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">

  <!-- Flutterwave -->
  <script src="https://checkout.flutterwave.com/v3.js"></script>

  <!-- jsPDF for invoices -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</head>
<body>

<header class="navbar">
  <div class="logo">Eurosolve Auto Tech</div>
  <nav>
    <a href="#booking">Book Service</a>
    <a href="login.html">Client Login</a>
    <a href="admin.html">Admin</a>
  </nav>
</header>

<section class="hero">
  <div class="hero-content">
    <h1>Precision Engineering Meets Smart Technology</h1>
    <p>Advanced diagnostics, intelligent booking, digital service history.</p>
    <a href="#booking" class="primary-btn">Book Now</a>
  </div>
</section>

<section id="booking">
  <h2>Book Your Service</h2>
  <form id="bookingForm" class="card">
    <input type="text" id="name" placeholder="Full Name" required>
    <input type="email" id="email" placeholder="Email" required>
    <input type="tel" id="phone" placeholder="Phone Number" required>
    <input type="text" id="car" placeholder="Car Make & Model" required>
    <input type="text" id="plate" placeholder="Plate Number" required>
    <input type="date" id="date" required>
    <button type="submit">Confirm Booking</button>
  </form>
  <br>
  <button id="payBtn" class="primary-btn">Pay Diagnostic (KES 3500)</button>
</section>

<div class="chat-container">
  <input type="text" id="chatInput" placeholder="Ask about your car...">
</div>

<footer>
  <p>Â© 2026 Eurosolve Auto Tech Platform</p>
</footer>

<!-- MODULES -->
<script type="module" src="js/firebase-config.js"></script>
<script type="module" src="js/services.js"></script>
<script type="module" src="js/booking.js"></script>
<script type="module" src="js/chatbot.js"></script>
<script type="module" src="js/payments.js"></script>

<script type="module">
  import { payDiagnostic } from "./js/payments.js";
  document.getElementById("payBtn").addEventListener("click", payDiagnostic);
</script>

</body>
</html>
